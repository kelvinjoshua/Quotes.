
<div class="container-fluid">
    <h2 class="text-center">ADD NEW QUOTE</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newProperty.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" >
              <p>Name is required</p>
            </div>
        </div>
        <br>
        <div class="form-group">
  
            <label for="message">Quote:</label>
            <textarea class="form-control" id="message" rows="4" [(ngModel)]="newProperty.message" name="message" #message="ngModel" required></textarea>
            <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
              <p>quote is required</p>
            </div> 
        </div>
        <div class="form-group">
  
            <label for="completeDate">date added:</label>
            <input type='date' id="completeDate" [(ngModel)]="newProperty.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" >
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add quote</button>
    </form>
  </div>
